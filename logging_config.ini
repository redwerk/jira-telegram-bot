[loggers]
keys=root

[handlers]
keys=stream_handler,email_handler

[formatters]
keys=exception,debug

[logger_root]
level=DEBUG
handlers=stream_handler,email_handler

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=debug
args=(sys.stderr,)

[handler_email_handler]
class=logging.handlers.SMTPHandler
level=ERROR
formatter=exception
args=('localhost', 'from@email', ['dev@email.com'], 'JTB ERRORS')

[formatter_exception]
format=[%(asctime)s] [%(levelname)s] %(pathname)s:%(lineno)d - %(message)s
datefmt=%d-%m-%Y %H:%M:%S %z

[formatter_debug]
format=[%(asctime)s] [%(levelname)s] %(message)s
datefmt=%d-%m-%Y %H:%M:%S %z
